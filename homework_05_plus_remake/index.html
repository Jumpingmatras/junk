<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Frontend | Homework 05+06 </title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
		<div class="form__wrapper">
			<form method="POST" action="/submit" target="_blank">
				<div class="form__title">Вход</div>
				<div class="form__item-wrapper">
					<label class="input-label" for="mail-input">Email</label>
					<input class="form__input" id="mail-input" type="email" placeholder="Введите email" required>
				</div>
				<div class="form__item-wrapper form__item-wrapper_pass">
					<label class="input-label" for="password-imput">Пароль</label>
					<input class="form__input" id="password-input" type="password" placeholder="Введите пароль" maxlength="10" minlength="5" required>
				</div>
				<div class="form__item-wrapper form__item-wrapper_checkbox">
					<input class="form__checkbox" type="checkbox" id="input-checkbox">
					<div class="form__checkbox-mark"></div>
					<label class="form__checkbox-label" for="input-checkbox">Я согласен получать обновления на почту</label> 
				</div>
				<div class="form__item-wrapper form__item-wrapper_button">
					<button type="submit" class="form__button">Войти</button>
				</div>
			</form>
		</div>
</body>
</html>
